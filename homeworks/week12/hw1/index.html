<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>留言板</title>
</head>

<body>
  <div class="container">
    <div class="row justify-content-center">
      <form class="add-comment-form col mt-3 mb-3 w-500">
        <h2 class="mb-4">留言板</h2>
        <div class="mb-3">
          <label for="nickname" class="form-label">nickname</label>
          <input type="text" class="form-control" id="nickname" placeholder="please input your nickname">
        </div>
        <div class="mb-3">
          <label for="content" class="form-label">message</label>
          <textarea class="form-control" id="content" placeholder="text something..." rows="3"></textarea>
        </div>
        <div class="d-flex justify-content-end">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
      <div class="w-100"></div>
      <div class="comments col w-500"></div>
      <div class="w-100"></div>
      <div class="w-500 mt-2 mb-3">
        <button type="button" id="btnMoreComments" class="btn btn-primary w-100">More</button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    // escape
    function escape(str) {
      return str.replace(/\&/g, '&amp;')
        .replace(/\</g, '&lt;')
        .replace(/\>/g, '&gt;')
        .replace(/\"/g, '&quot;')
        .replace(/\'/g, '&#x27')
        .replace(/\//g, '&#x2F');
    }

    // time
    const pad = (v) => {
      return (v < 10) ? '0' + v : v
    }

    const getDateString = (d) => {
      let year = d.getFullYear()
      let month = pad(d.getMonth() + 1)
      let day = pad(d.getDate())
      let hour = pad(d.getHours())
      let min = pad(d.getMinutes())
      let sec = pad(d.getSeconds())
      return year + '-' + month + '-' + day + ' ' + hour + ':' + min + ':' + sec;
    }

    // show comments
    function showComment(comment, isAppend) {
      if (!comment.created_at) {
        let dateNow = new Date();
        const timeNow = getDateString(dateNow);
        comment.created_at = timeNow;
      }
      const commentString = `
      <div class="card mb-2">
        <div class="card-body">
          <div class="d-flex justify-content-between">
            <h6 class="card-title">${escape(comment.nickname)}</h6>
            <span class="text-muted">${comment.created_at}</span>
          </div>
          <div class="card-text">${escape(comment.content)}</div>
        </div>
      </div>`;
      if (isAppend) {
        $('.comments').append(commentString);
      } else {
        $('.comments').prepend(commentString);
      }
    }

    // load comments
    var firstID = 0;
    $(document).ready(() => {
      $.ajax({
        url: 'http://localhost:8080/week12/hw1/api_comments.php?site_key=aaa',
      }).done((data) => {
        if (!data.ok) {
          alert(data.message);
          return;
        }
        firstID = data.first_id;
        const comments = data.comments;
        if (comments.length > 0) {
          for (let comment of comments) {
            showComment(comment, true);
          }
        } else {
          $('.comments').append('尚無留言');
        }
      });
    });

    // load more comments
    var offset = 0;
    $('#btnMoreComments').click(() => {
      offset += 5;
      $.ajax({
        url: `http://localhost:8080/week12/hw1/api_comments.php?site_key=aaa&offset=${offset}`,
      }).done((data) => {
        if (!data.ok) {
          alert(data.message);
        } else {
          const comments = data.comments;
          for (let comment of comments) {
            showComment(comment, true);
            if (comment.id == firstID) {
              $('#btnMoreComments').text('已載入所有留言');
              $('#btnMoreComments').prop('disabled', true);
            }
          }
        }
      });
    })

    // form submit
    $('.add-comment-form').submit(e => {
      e.preventDefault();
      const newComment = {
        site_key: 'aaa',
        nickname: $('#nickname').val(),
        content: $('#content').val(),
      }
      $.ajax({
        type: 'POST',
        url: 'http://localhost:8080/week12/hw1/api_add_comments.php',
        data: newComment,
      }).done((data) => {
        if (!data.ok) {
          alert(data.message);
        } else {
          $('#nickname').val('');
          $('#content').val('');
          showComment(newComment, false);
          offset += 1;
        }
      });
    });
  </script>
</body>

</html>
